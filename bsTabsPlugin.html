<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab plugin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="col-xs-12">
        <ul class="nav nav-tabs nav-justified">
            <li class="active">
                <a href="#hometab" data-toggle="tab">Home</a>
            </li>
            <li>
                <a href="#contact" data-toggle="tab">Contact</a>
            </li>
            <li>
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Location<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#bd" data-toggle="tab">Bangladesh</a>
                    </li>
                    <li>
                        <a href="#usa" data-toggle="tab">USA</a>
                    </li>
                </ul>
            </li>
        </ul>

        <div class="tab-content">
            <div id="hometab" class="tab-pane active fade in">
                <h3>Home</h3>
                <p>Home page content</p>
            </div>

            <div id="contact" class="tab-pane fade">
                <h3>Contact</h3>
                <p>Contact page content</p>
            </div>

            <div id="bd" class="tab-pane fade">
                <h3>Bangladesh</h3>
                <p>Bangladesh page content</p>
            </div>
            <div id="usa" class="tab-pane fade">
                <h3>USA</h3>
                <p>Usa page content</p>
            </div>

        </div>


    </div>
