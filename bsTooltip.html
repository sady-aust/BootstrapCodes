<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h3>Tooltip Example</h3>
    <button data-placement="bottom" class="btn btn-primary" data-toggle="tooltip" title="Hooray!">Hover over me</button>
    <h2></h2>

    <div class="row">
        <div class="col-xs-6">
            <input type="text" title="Bootstrap tooltip" id = "txtname" class="form-control" data-toggle="tooltip"/><span class="glyphicon glyphicon-info-sign"></span>

        </div>
    </div>

</div>

<script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });

    $(document).ready(function(){
        $('#txtname').tooltip({
            trigger : 'manual'
        });
    });


</script>

</body>
</html>
