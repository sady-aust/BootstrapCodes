<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="progress">
        <div class="progress-bar" aria-valuenow = "70" area-valuemin= "0" area-valuemax = "100" style="width:90%">
          <span class="">70%</span>
        </div>
      </div>
      <h2></h2>
      <div class="progress">
        <div class="progress-bar" aria-valuemin = "0" aria-valuemax = "100" aria-valuenow = "50" style="width: 50%">
          <span>50%</span>
        </div>
      </div>
      <h2>Colored Progress Bars</h2>
      <div class="progress">
        <div class="progress-bar progress-bar-success" area-valuemin = "0" area-valuemax = "100" area-valuenow ="40" style="width:40%"><span>40% Complete (success)</span></div>
      </div>

      <div class="progress">
        <div class="progress-bar progress-bar-info" area-valuemin = "0" area-valuemax = "100" area-valuenow ="50" style="width:50%"><span>50% complete (Info)</span>
      </div>
  </div>
      <div class="progress">
        <div class="progress-bar progress-bar-warning progress-bar-striped active" area-valuemin = "0" area-valuemax = "100" area-valuenow = "80" style="width:80%">
          <span>80% (Warning)</span>
        </div>
      </div>

      <div class="progress">
        <div class="progress-bar progress-bar-danger progress-bar-striped" area-valuemnin = "0" area-valuemax = "100" area-valuenow = "100" style="width:100%">
          <span>100% (Danger)</span>

        </div>
      </div>
      <h2>Stacked Progress Bars</h2>
      <div class="progress">
        <div class="progress-bar progress-bar-info" area-valuemin = "0" area-valuemax = "100" area-valuenow="50" style="width:50%">
          Free Space

        </div>

        <div class="progress-bar progress-bar-warning" area-valuemin= "0" area-valuemax = "100" area-valuenow = "10" style="width:10%">Warning

        </div>
        <div class="progress-bar progress-bar-danger" area-valuemin= "0" area-valuemax = "100" area-valuenow = "70" style="width:40%">Warning

        </div>
      </div>

    </div>

  </body>
</html>
