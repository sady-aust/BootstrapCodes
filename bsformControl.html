<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>

<div class="container">

  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <p class="form-control-static">someone@example.com</p>
      </div>
    </div>
  </form>

  <h2>Bootstrap Input Groups</h2>
  <form class="" action="index.html" method="post">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input type="text" class="form-control" name="" placeholder="User Name" value="">
    </div>

    <div class="input-group">
      <span class="input-group-addon">
        <i class="glyphicon glyphicon-lock"></i>
      </span>

      <input type="password" class="form-control" placeholder="Password" name="" value="">
    </div>

    <div class="input-group">
      <span class="input-group-addon">
        Text
      </span>
      <input type="text" class="form-control" name="" value="">
    </div>

<div class="input-group">
  <input type="text" class="form-control" name="" value="">
  <div class="input-group-btn">
    <button type="button" class="btn btn-default" name="button">
      <i class="glyphicon glyphicon-search"></i>
    </button>

  </div>

</div>

  </form>
<form class="form-horizontal" action="index.html" method="post">
  <div class="form-group">
     <label class="col-sm-2 control-label">Focused</label>
    <div class="col-sm-10">
      <input type="text" class="form-control " name="" value="" placeholder="click-to-focus">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="">Disabled</label>
    <div class="col-sm-10">
        <input type="text" class="form-control " name="" value="Disabled" disabled>
    </div>

  </div>

</form>
<fieldset disabled>
  <label for="">Name</label>
  <input type="text" class="form-control" placeholder="Your Name" name="" value="">
  <label for="">Gender</label>
  <select class="form-control" name="">
    <option value="">Male</option>
    <option value="">Femlae</option>
  </select>
  <div class="checkbox">
    <label for="">
      <input type="checkbox"  class="" name="" value=""> I agree
    </label>

  </div>

  <button type="button" class="btn btn-default">
    Submit
  </button>

</fieldset>
<br>
<form class="" action="index.html" method="post">
  <input type="text" class="form-control" name="" value="" placeholder="Readonly" readonly>
  <br>
    <input type="text" class="form-control" name="" value="" placeholder="Disabled" disabled>
</form>

<form class="form-horizontal" >
  <div class="form-group">
    <label for="" class="control-label col-xs-2">ID</label>
    <div class="col-xs-10">
        <p class="form-control-static">101</p>
    </div>
  </div>

  <form class="form-horizontal" action="index.html" method="post">
    <div class="form-group has-success has-feedback">
      <label for="" class="control-label col-sm-2">Password</label>
      <div class="col-sm-10">
        <div class="input-group">
          <span class="input-group-addon">$</span>
            <input type="text" class="form-control" name="" value="">
        </div>

        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        <span class="help-block">Strong Passsword</span>
      </div>
    </div>
    <br>

<div class="form-group has-warning has-feedback">
  <label for="" class="control-label col-sm-2">Password</label>

  <div class="col-sm-10">
    <input type="text" class="form-control" name="" value="">
    <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
    <span class="help-block">Warning</span>
  </div>
</div>


  </form>


</form>

</div>

</html>
