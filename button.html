<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>

    <div class="container">
      <h2>Basic Button</h2>
      <button type="button" name="button" class="btn">Basic</button>
      <button type="button" name="button" class="btn btn-default">Default</button>
      <button type="button" name="button" class="btn btn-success">Success</button>
      <button type="button" name="button" class="btn btn-danger">Danger</button>
      <button type="button" name="button" class="btn btn-warning">Warning</button>
      <button type="button" name="button" class="btn btn-info">Info</button>
      <button type="button" name="button" class="btn btn-link">Link</button>

    </div>

    <div class="container" style="margin-top: 20px;">
      <a href="#" class="btn btn-info" role = "button">Facebook</a>
      <input type="button" name="" value="Submit" class="btn btn-success">
    </div>

    <div class="container" style="margin-top: 20px">
      <h2>Button Sizes</h2>
      <button type="button" name="button" class="btn btn-primary btn-lg">Large</button>
      <button type="button" name="button" class="btn btn-primary btn-md">Medium</button>
      <button type="button" name="button" class="btn btn-primary btn-sm">Samll</button>
      <button type="button" name="button" class="btn btn-primary btn-xsm">Xsmall</button>
    </div>

    <div class="container"  style="margin-top:20px">
      <h2>BLock Level Button</h2>
      <button type="button" name="button" class="btn btn-primary btn-block">Button</button>
    </div>
    <div class="container"  style="margin-top:20px">
      <h2>Active and Disable Button</h2>
      <button type="button" name="button" class="btn btn-primary active">Active</button>
      <button type="button" name="button" class="btn btn-primary disabled">Disabled</button>
    </div>
  </body>
</html>
